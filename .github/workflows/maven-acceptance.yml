# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: CI acceptance tests

on:
  push:
    branches: [master]
  schedule:
    # run integration tests every Thursday
    - cron: "31 20 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        jdk: ['11']
        distribution: ['temurin', 'corretto', 'microsoft', 'adopt-openj9', 'zulu']
        experimental: [false]
        include:
          - jdk: '17'
            distribution: 'zulu'
            experimental: false
          - jdk: '19'
            distribution: 'zulu'
            experimental: true
    continue-on-error: ${{ matrix.experimental }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@v3
        with:
          distribution: ${{ matrix.distribution }}
          java-version: ${{ matrix.jdk }}
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-${{ matrix.jdk }}_${{ matrix.distribution }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.jdk }}_${{ matrix.distribution }}-maven-
      - name: Build with Maven
        run: mvn -B -Pacceptance verify --file src/pom.xml
      - name: Allow failures
        run: 'true'
